<div class="container d-flex justify-content-center mt-5 ">
    <div class="formLogin p-4 rounded shadow">
        <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
        <div class="form-group ">
            <label for="emailInput">Enter your Email</label>
            <input 
            type="email" 
            class="form-control" 
            formControlName="email" 
            placeholder="Enter email"
            [ngClass]="{'is-invalid':email?.touched && email?.invalid}">

            <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                <small *ngIf="email?.errors?.['required']">Email is required</small>
                <small *ngIf="email?.errors?.['email']">Enter valid email</small>
            </div>
        </div>
        <br>
        <div class="form-group ">
            <label for="NameInput">Enter your name</label>
            <input type="text" 
            class="form-control" 
            formControlName="name" 
            placeholder="Enter Name"
            [ngClass]="{'is-invalid':name?.touched && name?.invalid}"
            >

             <div class="invalid-feedback" *ngIf="name?.invalid && name?.touched">
                <small *ngIf="name?.errors?.['required']">name is required</small>
                <small *ngIf="name?.errors?.['minlength']">Name must be more than 3 charecters</small>
            </div>
        </div>
        <br>
        <div class="form-group ">
            <label for="passwordInput">Enter your Password</label>
            <input type="password" 
            class="form-control" 
            formControlName="password"
            placeholder="use numbers and alphabets"
            [ngClass]="{'is-invalid':password?.touched && password?.invalid}">
            
            <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                <small *ngIf="password?.errors?.['required']">password is required</small>
                <small *ngIf="password?.errors?.['minlength']">password length should be minimum 6 </small>
            </div>
        </div>

        <br>

        <button type="button" class="btn btn-success" (click)="onSubmit()">REGISTER</button>
        </form>
    </div>
</div>

<div *ngIf="registerMessage" class="register-message">
  {{ registerMessage }}
</div>
